<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/56389e2195.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="converter">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount" min="0.01" step="0.01" />
    <div class="selectors">
      <select id="fromCurrency"></select>
      <button id="swapBtn" title="Swap currencies">&#128260;</button>
      <select id="toCurrency"></select>
    </div>
    <button id="convertBtn">Convert</button>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
